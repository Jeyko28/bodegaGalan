<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bodega Galán - Log in</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}" rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<img th:src="@{/img/logo_bodega_galan.png}" width="600" height="400" alt="Gif" title="Gif">
<div class="login-container">

    <div class="card">
        <div class="card-header text-bg-dark mb-3">
            Autenticación
        </div>
        <div class="card-body">
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="nomusuario" class="form-label">Usuario</label>
                    <input maxlength="15" type="text" class="form-control" name="nomusuario" id="nomusuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input maxlength="15" type="password" class="form-control" name="password" id="password">
                </div>
                <button type="submit" id="btningresar" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    INGRESAR
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
